<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border: 1px solid #ccc;
        border-collapse: collapse;
        margin: 0;
        padding: 0;
        width: 100%;
        table-layout: fixed;
      }
      table caption {
        font-size: 1.5em;
        margin: .5em 0 .75em;
      }
      table tr {
        background-color: #f8f8f8;
        border: 1px solid #ddd;
        padding: .35em;
      }
      table th,
      table td {
        padding: .625em;
        text-align: center;
      }
      table th {
        font-size: .85em;
        letter-spacing: .1em;
        text-transform: uppercase;
      }
      @media screen and (max-width: 600px) {
        table {
          border: 0;
        }
        table caption {
          font-size: 1.3em;
        }
        table thead {
          border: none;
          clip: rect(0 0 0 0);
          height: 1px;
          margin: -1px;
          overflow: hidden;
          padding: 0;
          position: absolute;
          width: 1px;
        }
        table tr {
          border-bottom: 3px solid #ddd;
          display: block;
          margin-bottom: .625em;
        }
        table td {
          border-bottom: 1px solid #ddd;
          display: block;
          font-size: .8em;
          text-align: right;
        }
        table td::before {
          /*
          * aria-label has no advantage, it won't be read inside a table
          content: attr(aria-label);
          */
          content: attr(data-label);
          float: left;
          font-weight: bold;
          text-transform: uppercase;
        }
        table td:last-child {
          border-bottom: 0;
        }
      }
      /* general styling */
      body {
        font-family: "Open Sans", sans-serif;
        line-height: 1.25;
      }
    </style>
  </head>
  <body>
    <center>
    <table>
        <!-- <caption>ro.uti.ng IP & ASN lookup</caption> -->
        <thead>
            <tr>
                <th scope="col">IP</th>
                <th scope="col">ASN</th>
                <th scope="col">Subnet</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="IP"><div id="t_ip"></div></td>
                <td data-label="ASN"><div id="t_asn"></div></td>
                <td data-label="Subnet"><div id="t_subnet"></div></td>
                <td data-label="Name"><div id="t_asname"></div></td>
            </tr>
        </tbody>
    </table>
    </center>
  </body>
  <script src="./dist/bundle.js"></script>
</html>
